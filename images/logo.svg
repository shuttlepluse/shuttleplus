<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#597B87"/>
      <stop offset="100%" style="stop-color:#183251"/>
    </linearGradient>
  </defs>

  <!-- Shuttle Icon -->
  <g transform="translate(5, 10)">
    <!-- Car body -->
    <path d="M0 20 L5 12 L25 12 L30 20 L30 25 L0 25 Z" fill="url(#logoGradient)"/>
    <!-- Roof -->
    <path d="M7 12 L10 5 L22 5 L25 12 Z" fill="#597B87"/>
    <!-- Windows -->
    <rect x="8" y="6" width="5" height="5" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <rect x="15" y="6" width="6" height="5" rx="1" fill="#FFFFFF" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="8" cy="25" r="4" fill="#183251"/>
    <circle cx="8" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="22" cy="25" r="4" fill="#183251"/>
    <circle cx="22" cy="25" r="2" fill="#FFFFFF"/>
  </g>

  <!-- Text: Shuttle -->
  <text x="45" y="32" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" fill="#183251">
    Shuttle
  </text>

  <!-- Text: Plus -->
  <text x="130" y="32" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="700" fill="#597B87">
    Plus
  </text>

  <!-- Tagline -->
  <text x="45" y="45" font-family="Arial, Helvetica, sans-serif" font-size="8" fill="#666666">
    Airport Transfers
  </text>
</svg>
